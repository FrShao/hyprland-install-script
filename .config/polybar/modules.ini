[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true

ws-icon-0 = 1;%{T3}
ws-icon-1 = 2;%{T3}
ws-icon-2 = 3;%{T3}
ws-icon-3 = 4;%{T3}
ws-icon-default = "%{T3}"

