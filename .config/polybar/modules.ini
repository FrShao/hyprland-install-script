[module/title]
type = internal/xwindow

; Available tags:
;   <label> (default)
format = <label>
format-prefix = "%{T3} "

; Available tokens:
;   %title%
; Default: %title%
label = " %title%"
label-maxlen = 100

; Used instead of label when there is no window title
label-empty = " Arco Linux"

